<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon Google</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

<body>
  <header>
    <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
    <a href="https://www.google.com.pe/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
    <img src="img/icon-grid.png" alt="" class="icon-grid">
    <img src="https://lh3.googleusercontent.com/ogw/ADea4I6BlOgRQQMjwGZsiwlhtAALxdBHwInzG2n9TI0HBA=s32-c-mo" alt="" class="icon-avatar">
  </header>
  <main>
    <div class="box-center text-center">
      <img id="logo" src="img/google-logo.png" alt="google">
    </div>
    <div class="box-search">
      <input type="text" class="input-search">
      <img src="img/search.png" alt="" id="icon-search">
      <img src="img/voice.jpg" alt="" id="voice">
    </div>
    <div class="box-buttons text-center">
      <a href="#" class="btn-search" id="search">Buscar con Google</a>
      <a href="#" class="btn-search" id="lucky">Me siento con suerte</a>
    </div>
    <p class="text-center">Ofrecido por Google en: <a href="https://www.google.com/setprefs?sig=0_GhvKzO41i2uiPqyQn1anKyM9JpQ%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwitns6VmJD4AhUwIrkGHS_vAhsQ2ZgBCBA">English</a></p>
  </main>
  <footer>
    <div>Perú</div>
    <div class="box-links-footer">
      <div class="box-left">
        <a href="https://about.google/?utm_source=google-PE&utm_medium=referral&utm_campaign=hp-footer&fg=1" class="footer-link">Sobre Google</a>
        <a href="https://www.google.com/intl/es-419_pe/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" class="footer-link">Publicidad</a>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" class="footer-link">Negocios</a>
        <a href="https://google.com/search/howsearchworks/?fg=1" class="footer-link">Cómo funciona la Búsqueda</a>
      </div>
      <div class="box-right">
        <a href="https://policies.google.com/privacy?hl=es-419&fg=1" class="footer-link">Privacidad</a>
        <a href="https://policies.google.com/terms?hl=es-419&fg=1" class="footer-link">Condiciones</a>
        <a href="#" class="footer-link">Preferencias</a>
      </div>
    </div>
  </footer>

</html>
